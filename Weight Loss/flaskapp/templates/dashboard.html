{% block content %}
<div class="h-300 p-2 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <div class="d-flex justify-content-end">
            <button class="btn btn-light" type="button"><i class="bi bi-info-square"></i></button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="row mb-5">
                    <h3 class="d-flex fw-bold justify-content-center"></h3>

                    <div class="row">
                        <hr>

                        {% for post in posts %}
                            <div class="col-4 text-center">
                                <p>Current Weight</p>
                                <h5 class="fw-bold">{{ "%.1f"|format(post.weight) }}</h5>
                            </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
